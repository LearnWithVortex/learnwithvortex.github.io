
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
  <meta charset="UTF-8" />
  <title>404 Not Found &middot; GitHub Pages</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="container" id="errorPage">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
      <h1 class="text-5xl font-bold mb-6" style="font-family: 'Orbitron', sans-serif;">404</h1>
      <p class="text-xl text-gray-600 mb-8">
        <strong>There isn't a GitHub Pages site here.</strong>
      </p>
      
      <p class="text-base text-gray-500 max-w-lg text-center mb-10">
        If you're trying to publish one, 
        read the full documentation to learn how to set up 
        <strong>GitHub Pages</strong> for your repository, organization, or user account.
      </p>
      
      <div class="space-y-4 w-full max-w-md flex flex-col items-center">
        <button id="loadGames" class="launch-btn">
          <span class="btn-text">Launch Games</span>
          <div class="btn-background"></div>
        </button>
        
        <div class="text-sm text-gray-500 mt-8 flex gap-4">
          <a href="#" class="status-link">GitHub Status</a>
          <span>—</span>
          <a href="#" class="status-link">@githubstatus</a>
        </div>
      </div>
    </div>
  </div>

  <div id="iframeContainer">
    <iframe id="gameIframe" src=""></iframe>
    <button id="closeFrame" class="close-btn">✕</button>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
