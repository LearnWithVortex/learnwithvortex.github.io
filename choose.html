<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex Media</title>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #7f5eff;
      --bg: #0c0c1c;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #f1f1f1;
      --glow: 0 0 8px var(--primary), 0 0 16px var(--secondary);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #09091a, #000010);
      color: var(--text);
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px var(--primary);
      margin-bottom: 40px;
      animation: fadeInDown 1s ease forwards;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--glow);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 18px var(--secondary), 0 0 30px var(--primary);
    }

    .media-list {
      display: none;
      animation: fadeInUp 0.5s ease-in-out forwards;
      max-width: 800px;
      margin: 0 auto;
    }

    .media-list.active {
      display: grid;
      gap: 20px;
    }

    .media-list h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px var(--primary);
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      gap: 15px;
    }

    li {
      font-size: 1.2em;
      padding: 15px 20px;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(127, 94, 255, 0.3);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      button {
        width: 100%;
        font-size: 1em;
      }

      .media-list h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <h1>Vortex Media</h1>

  <div class="buttons">
    <button onclick="showList('shows')">TV Shows</button>
    <button onclick="showList('movies')">Movies</button>
  </div>

  <div id="shows" class="media-list">
    <h2>Popular TV Shows</h2>
    <ul>
      <li>Stranger Things</li>
      <li>Breaking Bad</li>
      <li>The Mandalorian</li>
      <li>The Last of Us</li>
      <li>Loki</li>
    </ul>
  </div>

  <div id="movies" class="media-list">
    <h2>Top Movies</h2>
    <ul>
      <li>Inception</li>
      <li>Interstellar</li>
      <li>The Matrix</li>
      <li>Dune</li>
      <li>Blade Runner 2049</li>
    </ul>
  </div>

  <script>
    function showList(id) {
      document.querySelectorAll('.media-list').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
