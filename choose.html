<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex Media</title>
  <style>
    :root {
      --accent: #00f0ff;
      --bg: #0a0a0a;
      --text: #ffffff;
      --glow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.5em;
      color: var(--accent);
      text-shadow: var(--glow);
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
    }

    .media-list {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.4s ease-in-out;
    }

    .media-list.active {
      display: block;
    }

    .media-list h2 {
      font-size: 2em;
      color: var(--accent);
      margin-bottom: 20px;
      text-shadow: var(--glow);
    }

    ul {
      list-style: none;
    }

    li {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px;
      background: #121212;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    li:hover {
      background: #1a1a1a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Vortex Media</h1>

  <div class="buttons">
    <button onclick="showList('shows')">TV Shows</button>
    <button onclick="showList('movies')">Movies</button>
  </div>

  <div id="shows" class="media-list">
    <h2>Popular TV Shows</h2>
    <ul>
      <li>Stranger Things</li>
      <li>Breaking Bad</li>
      <li>The Mandalorian</li>
      <li>Game of Thrones</li>
      <li>The Last of Us</li>
    </ul>
  </div>

  <div id="movies" class="media-list">
    <h2>Top Movies</h2>
    <ul>
      <li>Inception</li>
      <li>Interstellar</li>
      <li>The Matrix</li>
      <li>Dune</li>
      <li>Blade Runner 2049</li>
    </ul>
  </div>

  <script>
    function showList(id) {
      document.querySelectorAll('.media-list').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
  
</body>
</html>
