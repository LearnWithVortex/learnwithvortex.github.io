<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Vortex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #00ffff;
      --background: #0e0e0e;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .login-container input:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: 2px solid var(--accent);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-container button:hover {
      transform: translateY(-2px);
    }

    /* Toast styles */
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #ff4d4d;
      padding: 1rem 1.5rem;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
      opacity: 0;
      pointer-events: none;
      animation: showToast 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes showToast {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Vortex</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCTKdR30MEYIJ-iGj8iHMleQJAjvXy-GQg",
      authDomain: "adroit-solstice-427414-s8.firebaseapp.com",
      databaseURL: "https://adroit-solstice-427414-s8-default-rtdb.firebaseio.com",
      projectId: "adroit-solstice-427414-s8",
      storageBucket: "adroit-solstice-427414-s8.firebasestorage.app",
      messagingSenderId: "666672054008",
      appId: "1:666672054008:web:41852d171946cc639dc50d",
      measurementId: "G-GKMT3HDLFB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "/index.html";
        })
        .catch(error => {
          showErrorToast(error.message);
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "/dashboard.html";
      }
    });

    function showErrorToast(message) {
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);  // Remove after 3 seconds
    }
  </script>
</body>
</html>
