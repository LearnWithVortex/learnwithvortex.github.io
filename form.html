
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Vortex</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0, 234, 255, 0.2);
      animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-primary);
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.4);
    }

    .form-subtitle {
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all var(--transition-medium);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
      outline: none;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-group .input-icon {
      position: absolute;
      right: 12px;
      top: 40px;
      color: var(--text-tertiary);
    }

    .submit-btn {
      background: var(--accent-primary);
      color: var(--bg-secondary);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: block;
      width: 100%;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
    }

    .submit-btn:hover {
      background: #33f0ff;
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
    }

    @keyframes scale-in {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .form-success {
      text-align: center;
      padding: 2rem;
      display: none;
    }

    .form-success.active {
      display: block;
      animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .success-icon {
      font-size: 4rem;
      color: var(--accent-primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-text">VORTEX</div>
    </div>
  </div>

  <header>
    <nav>
      <div class="nav-left">
        <div class="logo-container">
          <div class="logo-glow"></div>
          <h1 class="logo">VORTEX</h1>
        </div>
        <ul class="nav-menu">
          <li><a href="g.html" class="nav-link">Home</a></li>
          <li><a href="form.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="time-display" id="time">--:--</div>
        <div class="search-container">
          <i class="fa-solid fa-search search-icon"></i>
          <input type="text" id="search" placeholder="Search games...">
        </div>
        <button id="settings-btn" class="icon-btn"><i class="fa-solid fa-gear"></i></button>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container" id="contact-form">
      <div class="form-header">
        <h2 class="form-title">Contact Us</h2>
        <p class="form-subtitle">Have questions or feedback? Get in touch with the Vortex team!</p>
      </div>
      <form id="feedback-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" required>
          <i class="fa-solid fa-user input-icon"></i>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
          <i class="fa-solid fa-envelope input-icon"></i>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" required>
            <option value="" disabled selected>Select a subject</option>
            <option value="feedback">Game Feedback</option>
            <option value="issue">Report an Issue</option>
            <option value="suggestion">Suggestion</option>
            <option value="other">Other</option>
          </select>
          <i class="fa-solid fa-chevron-down input-icon"></i>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="form-success" id="form-success">
      <i class="fa-solid fa-check-circle success-icon pulse"></i>
      <h2 class="form-title">Message Sent!</h2>
      <p class="form-subtitle">Thank you for reaching out. We'll get back to you soon.</p>
      <button class="submit-btn" id="back-btn">Back to Home</button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-info">
        <p>Â© 2025 Vortex</p>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="form.html">Contact</a>
      </div>
    </div>
  </footer>

  <script>
  const loadingScreen = document.querySelector('.loading-screen');
  const timeDisplay = document.getElementById('time');
  const settingsBtn = document.getElementById('settings-btn');
  const contactForm = document.getElementById('contact-form');
  const feedbackForm = document.getElementById('feedback-form');
  const formSuccess = document.getElementById('form-success');
  const backBtn = document.getElementById('back-btn');

  function init() {
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
    }, 1000);

    updateClock();
    setInterval(updateClock, 1000);

    setupEventListeners();
  }

  function updateClock() {
    const now = new Date();
    let h = now.getHours();
    const m = now.getMinutes().toString().padStart(2, "0");
    const ampm = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;
    timeDisplay.textContent = `${h}:${m} ${ampm}`;
  }

  function setupEventListeners() {
    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
      };

      try {
        const res = await fetch('https://f8774f1a0979720e11aa52e5b109b8ea.m.pipedream.net', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          contactForm.style.display = 'none';
          formSuccess.classList.add('active');
        } else {
          alert('Failed to send message.');
          console.error('Webhook error:', await res.text());
        }
      } catch (error) {
        alert('Error sending message.');
        console.error(error);
      }
    });

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    settingsBtn.addEventListener('click', () => {
      // Optional: Settings behavior
    });
  }

  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
