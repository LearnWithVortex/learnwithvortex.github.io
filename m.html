<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vortex Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0b0f1c;
      --bg-secondary: #121a2e;
      --bg-tertiary: #1a2540;
      --accent-primary: #00eaff;
      --accent-secondary: #5d34f2;
      --accent-tertiary: #ff36c7;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --text-tertiary: #718096;
      --shadow-color: rgba(0, 234, 255, 0.3);
      --transition-slow: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --transition-medium: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      --transition-fast: 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-primary);
      text-shadow: 0 0 10px var(--accent-primary), 0 0 20px var(--accent-primary), 0 0 30px var(--accent-primary);
      margin-bottom: 1rem;
      transition: var(--transition-medium);
    }

    h1:hover {
      color: var(--accent-secondary);
    }

    .movie-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .movie-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 0 15px var(--shadow-color);
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-primary);
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .movie-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--accent-secondary);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Vortex Movies</h1>
  <div class="movie-container">
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
      <div class="movie-title">Minecraft Movie</div>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
      <div class="movie-title">Movie Title 2</div>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
      <div class="movie-title">Movie Title 3</div>
    </div>
  </div>
</body>
</html>
